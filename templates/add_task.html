<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test flask | app</title>
</head>
<body>
<h1>adding student details</h1>
<form action="/submit" method="POST" enctype="application/x-www-form-urlencoded">
    <label for="usn">usn:</label>
    <input type="text" id="usn" name="usn" required><br><br>

    <label for="name">name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="Date of Birth" required><br><br>

    <label for="email">email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="contact">contact:</label>
    <input type="number" id="contact" name="contact" required><br><br>

     <label for="address">address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="parent_name">parent Name</label>
    <input type="text" id="parent_name" name="parent_name" required><br><br>

     <label for="parent_address">parent address</label>
    <input type="text" id="parent_address" name="parent_address" required><br><br>

    <input type="submit" value="Submit"> <a href="/">All tasks</a>
</form>
</body>
</html>
